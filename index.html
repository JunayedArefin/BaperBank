<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://cdn.tailwindcss.com"></script>
   <title>Login Page</title>
</head>
<body>
   <header>
      <h1 class="flex justify-center text-4xl font-bold mt-10">Enter to The <span class="text-sky-500"> Bank</span></h1>
   </header>

   <main>
      <div class="grid grid-cols-2 gap-10 px-10 text-white m-10 ">
         <div class="text-xl bg-blue-300 p-10 rounded-lg">
            <h2 class="text-3xl font-bold  mb-5">Please Login</h2>
            <input class="text-black w-3/4 px-4 py-1 rounded-lg mb-3" type="email" name="" id="loginemail" placeholder="enter your email">
            <br>
            <input class="text-black w-3/4 px-4 py-1 rounded-lg mb-3" type="password" id="loginpass" placeholder="enter your password">
            <br>
            <button id="loginbtn" class="hover:bg-blue-800 bg-blue-600 px-5 py-1 rounded-lg font-semibold">Login</button>
         </div>

         <div class="text-xl bg-sky-300 p-10 rounded-lg">
            <h2 class="text-3xl font-bold  mb-5">SignUp <span class="text-xl mb-5 text-sky-800">Not working yet</span></h2>
            <input class="text-black w-3/4 px-4 py-1 rounded-lg mb-3" type="email" name="" id="" placeholder="enter your email">
            <br>
            <input class="text-black w-3/4 px-4 py-1 rounded-lg mb-3" type="password" placeholder="enter your password">
            <br>
            <button id="signupbtn" class="hover:bg-sky-800 bg-sky-600 px-5 py-1 rounded-lg font-semibold">SignUp</button>
         </div>
      </div>
   </main>

   <script src="./js/login.js"></script>
</body>
</html>
